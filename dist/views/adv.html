<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <link rel="icon" href="/img/chain.png" type="image/png">

    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #B2DFEE; /* Bebek mavisi */
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        overflow-x: hidden;
        color: white;
      }

      .page-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        gap: 80px;
        padding: 20px;
        box-sizing: border-box;
        color: #fff;
      }

      /* Reklam kutularÄ± */
      .ad-box {
        width: 180px;
        height: 650px;
        border: 1px solid #333;
        background-color: rgba(0, 0, 0, 0.15);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
        border-radius: 16px;
      }

      .ad-box img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 16px;
      }

      .center-text {
        font-size: 56px;
        font-weight: 900;
        text-transform: uppercase;
        user-select: none;
        color: #fff;
        text-shadow: 0 0 10px rgba(0,0,0,0.3);
        white-space: nowrap;
        padding: 0 20px;
        max-width: 50vw;
        text-align: center;
      }

      @media (max-width: 900px) {
        .page-wrapper {
          flex-direction: column;
          gap: 40px;
        }

        .ad-box {
          width: 80%;
          height: 200px;
        }

        .ad-box img {
          height: 100%;
        }

        .center-text {
          font-size: 32px;
          max-width: 90vw;
          padding: 0 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="page-wrapper">
      <div class="ad-box left-ad">
        <img src="/img/images.jpeg" alt="Left Advertisement" />
      </div>

      <div class="center-text">Redirecting to site...</div>

      <div class="ad-box right-ad">
        <img src="/img/atademirer.jpg" alt="Right Advertisement" />
      </div>
    </div>

    <script src="/js/adv.js"></script>
  </body>
</html>
